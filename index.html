<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon says game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>The Simon Says Game</h1>
    <h2>Press any key to start the Game</h2>
    <div class="main">
        <div class="lineone">
            <div class="rbtn btn red" type=" button" id="red">1</div>
            <div class="bbtn btn blue" type="button" id="blue">2</div>
        </div>
        <div class="btn-container">
            <div class="gbtn btn green" id="green" type="button">3</div>
            <div class="ybtn btn yellow" id="yellow" type="button">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
